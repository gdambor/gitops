apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - image: harbor.run.haas-214.pez.pivotal.io/spring/spring-petclinic:latest
        name: petclinic
        ports:
        - containerPort: 8080
